<!DOCTYPE html>
<html>
<head>
	<title>Music Sync - Release Archive</title>
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.red-indigo.min.css">
	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<style>
		.demo-header .mdl-layout__header-row {
			padding-left: 40px;
		}
		.demo-ribbon {
			width: 100%;
			height: 40vh;
			background-color: #FFC000;
			-webkit-flex-shrink: 0;
			-ms-flex-negative: 0;
			flex-shrink: 0;
		}
		.demo-main {
			margin-top: -35vh;
			-webkit-flex-shrink: 0;
			-ms-flex-negative: 0;
			flex-shrink: 0;
		}
		.demo-content {
			border-radius: 2px;
			padding: 40px 56px 80px;
			margin-bottom: 80px;
		}
		#releases {
			width: 100%;
		}
		#chromewebstore {
			height: 50px;
			margin-right: -30px;
		}
		.download_link button {
			margin-top: -4px;
		}
	</style>
	<script>
		var data = [
			{
				"version": "1.0.0.0",
				"date": "01/10/2016",
				"links": {
					"changelog": "https://github.com/Wassup789/Music-Sync/blob/master/CHANGELOG.md#v1000-01-10-2015",
					"download": "https://github.com/Wassup789/Music-Sync/releases/tag/v1.0.0.0"
				}
			},
		];
		window.onload = function(){
			var tbody = document.querySelector("#releases tbody");
			for(var i = 0; i < data.length; i++){
				var node = document.querySelector("#masterRow").cloneNode(true);
				node.removeAttribute("id");
				node.style.display = "table-row";
				if(data[i].links.download != "#")
					node.children[0].children[0].href = data[i].links.download;
				else
					node.children[0].children[0].style.display = "none";
				node.children[1].innerHTML = "v" + data[i].version;
				node.children[2].innerHTML = moment(data[i].date, "MM/DD/YYYY").format("MMMM Do, YYYY");
				node.children[3].children[0].href = data[i].links.changelog;
				tbody.appendChild(node);
			}
		}
	</script>
</head>
<body>
	<div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
		<header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Music Sync</span>
				<div class="mdl-layout-spacer"></div>
			</div>
		</header>
		<div class="demo-ribbon"></div>
		<main class="demo-main mdl-layout__content">
			<div class="demo-container mdl-grid">
				<div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
				<div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
					<h3>Release Archives</h3>
					<table id="releases" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
						<thead>
							<tr>
								<th class="mdl-data-table__cell--non-numeric">Download</th>
								<th class="mdl-data-table__cell--non-numeric">Version</th>
								<th class="mdl-data-table__cell--non-numeric">Date</th>
								<th class="mdl-data-table__cell--non-numeric">Changelog</th>
							</tr>
						</thead>
						<tbody>
							<tr id="masterRow" style="display: none;">
								<td class="mdl-data-table__cell--non-numeric">
									<a class="download_link" href="#">
										<button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
											<i class="material-icons">file_download</i>
										</button>
									</a>
								</td>
								<td class="mdl-data-table__cell--non-numeric"></td>
								<td class="mdl-data-table__cell--non-numeric"></td>
								<td class="mdl-data-table__cell--non-numeric">
									<a class="changelog_link" href="#">Link</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</main>
		<footer class="demo-footer mdl-mini-footer">
			<div class="mdl-mini-footer--left-section">
				<ul class="mdl-mini-footer--link-list">
					<li><a href="https://github.com/Wassup789">Wassup789</a></li>
					<li><a href="https://github.com/Wassup789/YouTube-Notifications">Home</a></li>
				</ul>
			</div>
		</footer>
	</div>
</body>
</html>
